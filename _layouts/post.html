---
layout: default
---

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time> &#8226; {{ page.content | strip_html | strip_newlines | remove: " " | size }} words &#8226; <span id="{{page.url}}" class="leancloud-visitors" data-flag-title="{{page.title}}"><span class="leancloud-visitors-count"></span> read</span>
    </p>
    </div>
  </header>

  <section class="post not_page">
    {{ content | replace_first:'id="markdown-toc"','class="post-toc"' }}
  </section>
  
</article>
