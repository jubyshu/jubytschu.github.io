layout: default
comments: true
---

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>
      <span id="busuanzi_container_page_pv">&#8226; 约 {{ page.content | strip_html | strip_newlines | remove: " " | size }} 字</span>
      <span id="busuanzi_container_page_pv"> &#8226; 阅读 <span id="busuanzi_value_page_pv"></span> 次</span>
    </p>
    </div>
  </header>

  <section class="post">
    {{ content }}
  </section>
  
</article>
