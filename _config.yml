# Basic
title: 竹本物语
subtitle: Juby's Little Blog
description: 搴汀洲兮杜若 将以遗兮远者
url: "http://jubeny.com"

# Comment
comment:
    #disqus: jubytschu
    #livere: true
    staticman: true

# Social
social:
    mail: jt.lowah@gmail.com

# Google Analytics
ga:
    id: UA-112090731-1
    host: auto  

staticman:
  allowedFields: ["name", "email", "url", "comment"]
  branch: "master"
  commitMessage: "How about comment it?"
  filename: "comment-{@timestamp}"
  format: "yml"
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  moderation: false
  name: "jubeny.com"
  notifications:
    enabled: true
    apiKey: "key-ae8f23c25596fbf41db49a3ef7015d9c"
    domain: "blog.jubeny.com"
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "comment"]
  transforms:
    email: md5

# ----------------- 上面的信息修改成你自己的 ---------------------------
#
#  _post/   文章目录
#  _drafts/ 未发布的文章目录
#  目录结构具体参考文档：http://jekyll.com.cn/docs/structure/
