# --------------- 下面的信息可以自行选择是否修改 ------------------------

# Permalink
permalink: "/:year/:month/:title/"

# Format
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Navigation buttons in the front page.s
nav:
  - {title: 主页, description: blog, url: '/'}
  - {title: 存档, description: archive, url: '/archive/'}   
  - {title: 读书, description: read, url: '/read/'}
  - {title: 留言, description: guestbook, url: '/guestbook/'}      
  - {title: 关于, description: about, url: '/about/'}         

# Pagination
plugins: [jekyll-paginate, jekyll-sitemap]
paginate: 9
paginate_path: page/:num/

# Increase jekyll build speed
exclude: [Gemfile, Gemfile.lock, README.md]
keep_files: [images]
incrumental: true

# Collections
collections:
  notes:
    output: true
