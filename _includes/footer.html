<section class="footer">
    <footer>
        <div class = "footer_div">  
        <nav class="cover-navigation navigation--social">
          <ul class="navigation">

          <!-- Wechat -->
          <li class="navigation__item_social">
            <a href="javascript:;" id="pay_weixin" onclick="openWindow(this)" title="赞赏我">
              <i class='social fa fa-weixin fa-2x'></i>
              <span class="label">Wechat</span>
            </a>
          </li>

          <!-- RSS -->
          <li class="navigation__item_social">
            <a href="/feed.xml" rel="author" title="订阅我的博客" target="_blank">
              <i class='social fa fa-rss fa-2x'></i>
              <span class="label">RSS</span>
            </a>
          </li>

          {% if site.social.mail %}
          <!-- Email -->
          <li class="navigation__item_social">
            <a href="mailto:{{site.social.mail}}" title="我的邮箱：{{site.social.mail}}">
              <i class='social fa fa-envelope fa-2x'></i>
              <span class="label">Email</span>
            </a>
          </li>
          {% endif %}

          </ul>
        </nav>

        </div>
        <br/>

        <div class = "footer_div">  
           <div class="copyright text-muted" style="float:left; width:100%;margin-right: -200px;">
            &copy; <a href="http://bbs.nju.edu.cn/vd11015/bbsqry?userid=Juby" target="_blank">Juby</a> <i class="fa fa-heart"></i> 2015-{{ site.time | date: '%Y' }}
           </div>

            <div id="light_weixin" class="white_content">  
               <p class="weixin_zhifu">如果喜欢，可以打赏我:)</p>
               <span class="weixin_img"><img src="/images/wechatpay.png" /></span>
               <p class="weixin_zhifu"> 微信支付 金额随意</p> 
            </div>
            <div id="fade" class="black_overlay"  onClick="closeWindow()">
            </div>
            <script type="text/javascript">
              function openWindow(obj){
                document.getElementById('light_weixin').style.display='block';
                document.getElementById('fade').style.display='block';
              }
              function closeWindow(){
                document.getElementById('light_weixin').style.display='none';
                document.getElementById('fade').style.display='none';
              }
            </script>

        <div align="right" style="float: right; width: 200px;">
    			<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">

          <!-- 访问统计 -->
    			<span id="busuanzi_container_site_pv">本站访问：<span id="busuanzi_value_site_pv"></span> 次</span>
          
          	</div>
        </div>
    </footer>
</section>
