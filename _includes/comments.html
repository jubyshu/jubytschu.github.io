<section class="post-comments">

{% if site.comment.staticman %}
<form method="POST" action="https://api.staticman.net/v2/entry/jubytschu/jubytschu.github.io/master">
  <input name="options[redirect]" type="hidden" value="https://jubeny.com">
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[name]" type="text">Name</label>
  <label><input name="fields[email]" type="email">E-mail</label>
  <label><input name="fields[website]" type="text">Website</label>
  <label><textarea name="fields[comment]"></textarea>Comment</label>
  
  <button type="submit">Go!</button>
</form>
{% endif %}
     
</section>
